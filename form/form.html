<body>

    <section class="get-in-touch">
        <h2><span>Enter Information</span></h2>
        <form class="contact-form row" action="../insert.php" method="post">
           <div class="form-field col-lg-6">
              <input id="firstname" class="input-text js-input" type="text" name="firstname" required>
              <label  for="firstname">FirstName</label>
           </div>
           <div class="form-field col-lg-6 ">
              <input id="lastname" class="input-text js-input" type="text" name="lastname" required>
              <label  for="lastname">LastName</label>
           </div>
           <div class="form-field col-lg-6 ">
              <input id="company" class="input-text js-input" type="text" name="address" required>
              <label  for="company">Address</label>
           </div>
            <div class="form-field col-lg-6 ">
              <input id="phone" class="input-text js-input" type="text" name="phone" required>
              <label  for="phone">Contact Number</label>
           </div>
          
           <div class="form-field col-lg-12">
              <input id="message" class="input-text js-input" type="text" name="mss" required>
              <label  for="message">Message</label>
           </div>
           <div class="form-field col-lg-12 text-center">
            <input class="submit-btn" type="button" value="Call Me">
         
           <div class="form-field col-lg-12 text-center">
              <input class="submit-btn" type="submit" value="Submit">
              </div>
           </div>
        </form>
     </section>
