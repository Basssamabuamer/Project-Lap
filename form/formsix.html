        <form class="contact-form row" action="./insertblood.php" method="post">
            <div class="form-field col-lg-6">
                <input id="firstname" class="input-text js-input" type="text" name="firstname" required>

            </div>
            <div class="form-field col-lg-6 ">

            <div class="form-field col-lg-6 ">

            <div class="form-field col-lg-6 ">

            </div>
            <div class="form-field col-lg-6 ">
                <input id="email" class="input-text js-input" type="email" name="email">

            </div>
            <div class="form-field col-lg-6 ">
                <input id="NationalID" class="input-text js-input" type="phone" name="NatId" required>

            </div>
         
           
            


         <div class="form-field col-lg-6 ">


                    <div class="redio">


                        <label>Gender:</label> <br>

            </div>

            <div class="form-field col-lg-6 ">
